<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inseridos videos hospedados localmente</h1>
    <p>este videos está hopedado no meu propio servidor</p>
    <video width="250" poster="imagem/imagem.jpg" loop controls> 
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm.webm" type="videos/webm">
        <p>seu navegador não tem compatitividade com reproduçao do video</p>
    </video>
    <h1>inserindo video do youtube</h1>
    <iframe width="300" height="215" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/641605882?h=9eae649b38&color=e88e4d&title=0&byline=0&portrait=0&badge=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
